name: ARC Runner Test

on:
  workflow_dispatch:

jobs:
  test-arc-runner:
    runs-on: arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System Info
        run: |
          echo "=== ARC Runner Test ==="
          echo "Hostname: $(hostname)"
          echo "OS: $(uname -a)"
          echo "User: $(whoami)"
          echo "PWD: $(pwd)"
          echo ""
          echo "=== Docker Check ==="
          docker --version || echo "Docker not available"
          echo ""
          echo "=== Environment ==="
          env | sort
          echo ""
          echo "=== Success ==="
          echo "Self-hosted runner is working!"
